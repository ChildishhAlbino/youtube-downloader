<!DOCTYPE html>
<html>
  <head>
    <title>⬇️ Downloader</title>
    <style>
      body {
        height: 100vh;
        display: flex;

        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        width: 80vw;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* cursor: pointer; */
      }

      .drop-zone.dragover {
        background-color: #f0f0f0;
      }

      #url-form-field {
        width: 25vw;
        min-height: 3em;
      }

      #submit-button {
        width: 25vw;
        min-height: 3em;
      }
    </style>
  </head>
  <body>
    <div id="dropZone" class="drop-zone">
      <h1>YT DOWNLOADER</h1>
      <form
        id="uploadForm"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="url-form-field">URL: </label><br>
        <input required type="text" id="url-form-field" name="target_url"/>
        <br/>
        <input checked required type="radio" id="mask1" name="content_mask" value="ALL">
        <label for="age1">All</label><br>
        <input type="radio" id="mask2" name="content_mask" value="VIDEO">
        <label for="age2">Video Only</label><br>  
        <input type="radio" id="mask3" name="content_mask" value="AUDIO">
        <label for="age3">Audio Only</label>
        <br/>
        <br/>
        <input id="submit-button" type="submit" value="Download!" />
      </form>
    </div>

    <script>
    </script>
  </body>
</html>
